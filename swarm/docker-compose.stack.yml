services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    volumes:
      - esdata:/usr/share/elasticsearch/data
    deploy:
      restart_policy:
          condition: on-failure
      placement:
          constraints: [node.labels.role == worker3]
      resources:
        limits:
          memory: 2g
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g  # Elasticsearch heap size
      - bootstrap.memory_lock=true
      - indices.memory.index_buffer_size=10%
      - indices.breaker.total.limit=70%
   
  logstash:
    image: dockerenthusiast1992/my-logstash:20251014205837
    deploy:
      restart_policy:
          condition: on-failure
      placement:
          constraints: [node.labels.role == worker3]
      resources:
        limits:
          memory: 1g
    environment:
       - LS_JAVA_OPTS=-Xms512m -Xmx512m  # Logstash heap size


  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    deploy:
      restart_policy:
          condition: on-failure
      placement:
          constraints: [node.labels.role == worker3]
      resources:
        limits:
          memory: 1g
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
      - TELEMETRY_ENABLED=false
      - XPACK_REPORTING_ENABLED=false
      - XPACK_GRAPH_ENABLED=false
    networks:
      - shared-swarm-net-dev
  
  
networks:
   shared-swarm-net-dev:
      external: true
   shared-swarm-net-prod:
      external: true

volumes:
  esdata: